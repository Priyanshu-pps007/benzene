{% extends "base.html" %}
{% block content %}
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  
  
var options = {
    "key": "rzp_test_CUCNWEytRu04a5", // Enter the Key ID generated from the Dashboard
    "amount": 5000, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Benzene Institute", //your business name
    "description": "Test Transaction",
    "image": "https://thumbs.dreamstime.com/b/atom-icon-grey-background-atom-icon-grey-background-vector-illustration-175792922.jpg",
    "order_id": "{{payment}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "http://192.168.1.3:8000/verifypay",
    "theme": {
        "color": "#3399cc"
    }
};

var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock content %}
